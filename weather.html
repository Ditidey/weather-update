<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="container" onload="fetchWeather('dublin')">
    <h1 class="text-center text-white py-5">Welcome here, explore weather on different cities</h1>
     <main class="text-center mt-5">
         <input id="search-field" type="text" placeholder="search your city" class="w-50 text-center p-3 mt-1 rounded">
         <button id="search-btn" class="text-center p-3 btn btn-light">Search</button>
         <div class="text-center p-5">
               <h3 id="city-name" class="text-white fs-bold">Dhaka</h3>
               <h5  class="text-white">Temperature: <span id="temp">00</span> C</h5>
               <h5  class="text-white">Feels like: <span id="temp-feels">00</span> C</h5>
               <h6 id="condition" class="text-white">Rainy</h6>
         </div>
     </main>
    <script src="js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
